<p-toast></p-toast>
<div class="text-center mb-8 animate-fadein">
    <h1 class="text-3xl font-bold text-gray-800">Verificar Código</h1>
    <p class="text-gray-500 mt-2">Hemos enviado un código de verificación a: <br><strong>{{ email }}</strong></p>
</div>

<form [formGroup]="tokenForm" (ngSubmit)="onSubmit()" class="space-y-8 flex flex-col items-center animate-fadein">
    <div class="flex flex-col items-center gap-4">
        <label class="text-sm font-medium text-gray-700">Ingresa el código de 4 dígitos</label>
        <p-inputotp 
            formControlName="token" 
            [length]="4" 
            [integerOnly]="true" 
            styleClass="flex gap-3"
            [invalid]="tokenForm.get('token')?.invalid && tokenForm.get('token')?.touched"
        ></p-inputotp>
    </div>

    <button 
        pButton 
        type="submit" 
        label="Verificar Código" 
        [loading]="loading"
        class="w-full h-12 rounded-full bg-[#ffed00] border-none text-black font-bold hover:bg-[#e6d500] transition-colors"
    ></button>

    <div class="text-center">
        <p class="text-sm text-gray-600">¿No recibiste el código? 
            <button type="button" (click)="resend()" class="font-bold text-gray-800 hover:underline bg-transparent border-none cursor-pointer">Reenviar</button>
        </p>
    </div>
</form>
